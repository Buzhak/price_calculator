<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <title>{{ page_title }}</title>
    </head>
    <body>
        <h3>{{ page_title }}</h3>
        <form action="{{ url_for('calculator.process_add_in_session') }}" method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.material.label }}<br>
                {{ form.material() }}
            </p>  
            <p>
                {{ form.cut.label }}<br>
                {{ form.cut() }}
            </p>
            <p>
                {{ form.submit() }}
            </p>
                {% for item in price %}
                    {{ item[0] }} - {{ item[1] }}м.п
                    <a href="{{ url_for('calculator.del_item', item_name=item[0]) }}" class="btn btn-danger">del</a><br>
                {% endfor %}
            <p>
                {{ order_cost_title }} {{ count_price }} 
    
            </p>
                
            <a href="{{ url_for('calculator.clear_session') }}" class="btn btn-danger">Очистить список</a>
        </form>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->
    </body>
</html>
